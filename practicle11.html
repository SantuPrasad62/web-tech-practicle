<!DOCTYPE html>
<html>
<head>
    <title>Basic Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Arithmetic Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <p id="result">Result: </p>

<script>
    function add() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a + b);
    }

    function subtract() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a - b);
    }

    function multiply() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a * b);
    }

    function divide() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        if (b === 0) {
            document.getElementById("result").innerHTML = "Result: Cannot divide by zero!";
        } else {
            document.getElementById("result").innerHTML = "Result: " + (a / b);
        }
    }
</script>

</body>
</html>
