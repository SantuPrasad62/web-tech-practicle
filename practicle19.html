<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Drawing</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
    }

    canvas {
      border: 2px solid black;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Canvas Drawing Example</h2>

  <canvas id="myCanvas" width="500" height="300"></canvas>

  <script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    ctx.fillStyle = "skyblue";
    ctx.fillRect(20, 20, 150, 80);

    ctx.strokeStyle = "blue";
    ctx.strokeRect(20, 20, 150, 80);

    ctx.beginPath();
    ctx.arc(300, 70, 40, 0, 2 * Math.PI);
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(50, 200);
    ctx.lineTo(450, 200);
    ctx.strokeStyle = "red";
    ctx.lineWidth = 3;
    ctx.stroke();

    ctx.font = "20px Arial";
    ctx.fillStyle = "green";
    ctx.fillText("Hello Canvas!", 180, 260);
  </script>

</body>
</html>
