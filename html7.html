<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Example</title>

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    h1 {
      color: red;  /* This will override external CSS for h1 */
    }
    p {
      background-color: #f0f0f0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Internal vs External CSS Example</h1>

  <p>This paragraph uses both External and Internal CSS.</p>

  <p style="color: purple; font-weight: bold;">
    This paragraph uses Inline CSS (highest priority).
  </p>
</body>
</html>
