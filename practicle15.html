<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Demo</title>
</head>
<body>

<h2 id="heading">Original Heading</h2>

<p class="text">This is a paragraph.</p>

<button onclick="changeById()">Change by getElementById</button>
<button onclick="changeByQuery()">Change by querySelector</button>

<div id="output"></div>

<script>
function changeById() {
    let h = document.getElementById("heading");
    h.innerHTML = "Heading Changed using getElementById()";
}

function changeByQuery() {
    let p = document.querySelector(".text");
    p.innerHTML = "Paragraph Changed using querySelector()";

    let out = document.getElementById("output");
    out.innerHTML = "Content updated using innerHTML";
}
</script>

</body>
</html>
