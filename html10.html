<!DOCTYPE html>
<html>
<head>
<title>Div & Span</title>
<style>
body { font-family: Arial; text-align: center; }
.header { background: #7290f3; color: white; padding: 10px; }
.content { background: #f2f2f2; margin: 10px; padding: 15px; }
.footer { background: #333; color: white; padding: 8px; }
.highlight { color: rgb(237, 41, 184); font-weight: bold; }
</style>
</head>
<body>

<div class="header"><h1>My web page</h1></div>
<div class="content">
  <p>This is <span class="highlight">highlighted</span> text.</p>
</div>
<div class="footer"><p>&copy; 2025|Designed by santu</p></div>

</body>
</html>
